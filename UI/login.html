<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login|Urban gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
                <a href="./home.html"><h1>Urban GYM</h1></a>
                <a href="./workouts.html">Workouts</a>
                <a href="./instructors.html">Instructors</a>
                <div class="nav-btn">
                    <a href="./login.html"><button id="login" type="submit">Log in</button></a>
                    <a href="./signup.html"><button  type="submit">Sign up</button></a>
                </div>
            </nav>
    </header>
    <section >
        <div class="login">
            <form class="login-form" method="GET">
                <h2>Welcome to Urban gym Login</h2>
                <div class="outter-box">
                    <label for username class="label">Username or Email</label>
                    <input class="input-box" type="text" id="username" name="username" placeholder="Username or Email">
                </div>
                <div class="outter-box">
                    <label for="pw" class="label">Password</label>
                    <input class="input-box" type="password" id="pw" name="pw" placeholder="Password">
                </div>
                <p><a>Forgot password?</a></p>
                <button id="login" type="submit">LOG IN</button>
                <p>Not yet a member? <a href="./signup.html">Sign up</a> now</p>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2020 Urbangym</p>
    </footer>
</body>
</html>
