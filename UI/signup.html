<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up|Urban gm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./home.html"><h1>Urban GYM</h1></a>
            <a href="./workouts.html">Workouts</a>
            <a href="./instructors.html">Instructors</a>
            <div class="nav-btn">
                <a href="./login.html"><button id="login" type="submit">Log in</button></a>
                <a href="./signup.html"><button  type="submit">Sign up</button></a>            
            </div>
        </nav>
    </header>
    <section>
        <div class="signup">
        <form class="signup-form" method="GET">
            <h2>Welcome to Urban gym Sign up form</h2>
            <div class="outter-box">
                <label class="label" for="name">Name</label>
                <input class="input-box" type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="outter-box">
                <label class="label"for="username">Username</label>
                <input class="input-box" type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="outter-box">
                <i class="fa fa-asterisk"></i><label class="label" for="email">Email</label>
                <input class="input-box" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="outter-box">
                <i class="fa fa-asterisk"></i><label class="label" for="psword">Password</label>
                <input class="input-box" type="password" id="psword" name="psword" placeholder="Enter password" required>
            </div>
            <div class="outter-box">
                <i class="fa fa-asterisk"></i><label class="label" for="psword1">Re-enter password</label>
                <input class="input-box" type="password" id="psword1" name="psword1" placeholder="Re-enter password" required>
            </div>
            <div>
                <input class="checkbox" type="checkbox" id="instructor" name="instructor">
                <label for="instructor">Check this box if you are signing up as an instructor</label>
            </div>
            <button id="signup" type="submit">SIGN UP</button>
            <p>Already have an account? <a href="./login.html">Login</a> here</p>
        </form>
    </div>
    </section>
    <footer>
        <p>&copy; 2020 Urbangym</p>
    </footer>
</body>
</html>
